<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="content">

        <!-- Header con logo e titolo -->
        <header>
          <img src="logo.png">
          <h1>Taking Booleaners from A to B</h1>
        </header>

        <!-- Navigation bar che contiene i tre button per le diverse azioni -->
        <nav>
          <input type="submit" value="Prenota">
          <input type="submit" value="Termina Prenotazione">
          <input type="submit" value="Accendi Luci">
        </nav>

        <!-- Sezione principale contenente i tre tipi di monopattini -->
        <main>
          <!-- Monopattino Gino22 -->
          <div class="monopattino">
            <div class="nome monopattino">
              <input type="checkbox">
              <h2>Monopattino Gino22</h2>
            </div>
            <h4 class="posizione"> Via Guadalametri - a 220 metri da te</h4>
            <h4>Stato carica:</h4>
            <div id="carica-Gino"></div>
          </div>

          <!-- Monopattino Mike24 -->
          <div class="monopattino">
            <div class="nome monopattino">
              <input type="checkbox">
              <h2>Monopattino Mike24</h2>
            </div>
            <h4 class="posizione"> Via Ricciardoni - a 420 metri da te</h4>
            <h4>Stato carica:</h4>
            <div id="carica-Mike"></div>
          </div>

          <!-- Monopattino Fede154 -->
          <div class="monopattino">
            <div class="nome monopattino">
              <input type="checkbox">
              <h2>Monopattino Fede154</h2>
            </div>
            <h4 class="posizione"> Via Mentarini - a 490 metri da te</h4>
            <h4>Stato carica:</h4>
            <div id="carica-Fede"></div>
          </div>
        </main>

      </div>
    </div>
  </body>
</html>
